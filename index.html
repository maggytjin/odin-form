<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <img src="./redwoods.jpg" class="redwood-img">
        <div id="logo">
            <div class="logo-background"></div>
            <img src="./odin-logo.png" class="logo-img">
            <p id="logo-text">ODIN</p>
        </div>
        <div id="credit">
            <p>Photo by <a href="https://unsplash.com/@iamthedave?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="photo-link">Dave Hoefler</a> on <a href="https://unsplash.com/photos/low-angle-photography-of-green-leaf-tree-rw2sFOdBszI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="photo-link">Unsplash</a></p>
        </div>
    </div>

    <div id="right">
        <div id="description">
            <p>This is not a real online service! Sign up if you dare. Nothing will be saved, so you have nothing to worry about.</p>
            </br>
            <p>You know you want to.</p>
        </div>
        <div id="main">
            <h1>Let's do this!</h1>
            <form method="get">
                <div id="form">
                    <div class="fields first">
                        <label for="first_name" class="label">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="number" class="label">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone_number" required>
                        <label for="password" class="label">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="fields second">
                        <label for="last_name" class="label">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="email" class="label">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <label for="confirm_password" class="label">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
                    </div>
                </div>
            </form>
        </div>
        <div id="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    </div> 
</body>
</html>
